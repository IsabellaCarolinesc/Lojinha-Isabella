<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Tabela Institucional</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<link href="css/estilo.css" type="text/css" rel="stylesheet">

</head>
<body>

<center>
<br/>
<div id="">
<form id="formuinstitucional">
 <div class="mb-3">
<label class="form-label">Id Instituição </label>
<input type="text" class="form-control" id="idinstituicao"> <br/>
</div> 

 <div class="mb-3">
<label class="form-label">Nome</label>
<input type="text" class="form-control" id="nome"> <br/>
</div> 

<div class="mb-3">
<label class="form-label">CPF ou CNPJ</label>
<input type="text" class="form-control" id="cpfoucnpj"> <br/>
</div>
  
<div class="mb-3">
<label class="form-label">Tipo de Pessoa</label>
<input type="text" class="form-control" id="tipodepessoa"> <br/>
</div>
  
<div class="mb-3">
<label class="form-label">Endereço</label>
<input type="text" class="form-control" id="endereco"> <br/>
</div>

<div class="mb-3">
<label class="form-label">Bairro</label>
<input type="text" class="form-control" id="bairro"> <br/>
</div>
  
 <div class="mb-3">
<label class="form-label">Cidade</label>
<input type="text" class="form-control" id="cidade"> <br/>
</div> 

 <div class="mb-3">
<label class="form-label">UF</label>
<input type="text" class="form-control" id="uf"> <br/>
</div> 

<div class="mb-3">
<label class="form-label">Cep</label>
<input type="text" class="form-control" id="cep"> <br/>
</div>
  
<div class="mb-3">
<label class="form-label">Telefone</label>
<input type="text" class="form-control" id="telefone"> <br/>
</div>
  
<div class="mb-3">
<label class="form-label">Email</label>
<input type="text" class="form-control" id="email"> <br/>
</div>

<div class="mb-3">
<label class="form-label">Logo</label>
<input type="text" class="form-control" id="logo"> <br/>
<input type="submit" name="gravar" class="btn btn-primary">
</div>
  
</form>
</div>
</center>
   
</body>
</html>
