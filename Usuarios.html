<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Tabela Usuarios</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<link href="css/estilo.css" type="text/css" rel="stylesheet">



</head>
<body>

<center>
<br/>
<div id="">
<form id="formuusuarios">
 <div class="mb-3">
<label class="form-label">Id Usúario</label>
<input type="text" class="form-control" id="idusuario"> <br/>
</div> 

<div class="mb-3">
<label class="form-label">Email</label>
<input type="text" class="form-control" id="emailus"> <br/>
</div>
  
<div class="mb-3">
<label class="form-label">Senha</label>
<input type="text" class="form-control" id="senhaus"> <br/>
</div>

 <div class="mb-3">
<label class="form-label">Id Nível Usúario</label>
<input type="text" class="form-control" id="idnivelus"> <br/>
</div> 

<div class="mb-3">
<label class="form-label">Nome</label>
<input type="text" class="form-control" id="nomeus"> <br/>
</div>
  
<div class="mb-3">
<label class="form-label">CPF</label>
<input type="text" class="form-control" id="cpfus"> <br/>
</div>
  
<div class="mb-3">
<label class="form-label">Endereço</label>
<input type="text" class="form-control" id="enderecous"> <br/>
</div>

<div class="mb-3">
<label class="form-label">Bairro</label>
<input type="text" class="form-control" id="bairrous"> <br/>
</div>
  
 <div class="mb-3">
<label class="form-label">Cidade</label>
<input type="text" class="form-control" id="cidadeus"> <br/>
</div> 

 <div class="mb-3">
<label class="form-label">UF</label>
<input type="text" class="form-control" id="ufus"> <br/>
</div> 

<div class="mb-3">
<label class="form-label">Cep</label>
<input type="text" class="form-control" id="cepus"> <br/>
</div>
  
<div class="mb-3">
<label class="form-label">Telefone</label>
<input type="text" class="form-control" id="telefoneus"> <br/>
</div>
  
<div class="mb-3">
<label class="form-label">Foto</label>
<input type="text" class="form-control" id="fotous"> <br/>
</div>

<div class="mb-3">
<label class="form-label">Ativo</label>
<input type="text" class="form-control" id="ativous"> <br/>
<input type="submit" name="gravar" class="btn btn-primary">
</div>
  
</form>
</div>
</center>
   
</body>
</html>
