<!DOCTYPE html>
<head>
<meta charset="utf-8">
<Title>Tabela Pedidos</Title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<link href="css/estilo.css" type="text/css" rel="stylesheet">



</head>
<body>

<center>
<br/>
<div id="">
<form id="formupedidos">
 <div class="mb-3">
<label class="form-label">Id Pedido</label>
<input type="text" class="form-control" id="idpedido"> <br/>
</div> 

<div class="mb-3">
<label class="form-label">Id Usúario</label>
<input type="text" class="form-control" id="idusuarioped"> <br/>
</div>
  
<div class="mb-3">
<label class="form-label">Data Pedido</label>
<input type="text" class="form-control" id="dtpedido"> <br/>
</div>

 <div class="mb-3">
<label class="form-label">Data Pagamento</label>
<input type="text" class="form-control" id="dtpagamento"> <br/>
</div> 

<div class="mb-3">
<label class="form-label">Data Nota Fiscal</label>
<input type="text" class="form-control" id="dtNotaFiscal"> <br/>
</div>
  
<div class="mb-3">
<label class="form-label">Nota Fiscal</label>
<input type="text" class="form-control" id="notaFiscal"> <br/>
</div>
  
<div class="mb-3">
<label class="form-label">Data de Envio</label>
<input type="text" class="form-control" id="dtEnvio"> <br/>
</div>

<div class="mb-3">
<label class="form-label">Data de Recebimento</label>
<input type="text" class="form-control" id="dtRecebimento"> <br/>
</div>
  
 <div class="mb-3">
<label class="form-label">Tipo de Frete</label>
<input type="text" class="form-control" id="tipoFrete"> <br/>
</div> 

 <div class="mb-3">
<label class="form-label">Rastreio Frete</label>
<input type="text" class="form-control" id="rastreioFrete"> <br/>
</div> 

<div class="mb-3">
<label class="form-label">Endereço de entrega</label>
<input type="text" class="form-control" id="entregaendereco"> <br/>
</div>
  
<div class="mb-3">
<label class="form-label">Número</label>
<input type="text" class="form-control" id="entregaNumero"> <br/>
</div>
  
<div class="mb-3">
<label class="form-label">Complemento</label>
<input type="text" class="form-control" id="entregaCompl"> <br/>
</div>

<div class="mb-3">
<label class="form-label">Bairro</label>
<input type="text" class="form-control" id="entregaBairro"> <br/>
<input type="submit" name="gravar" class="btn btn-primary">
</div>
  
<div class="mb-3">
<label class="form-label">Cidade</label>
<input type="text" class="form-control" id="entregaCidade"> <br/>
</div>

<div class="mb-3">
<label class="form-label">UF</label>
<input type="text" class="form-control" id="entregaUF"> <br/>
</div>
  
 <div class="mb-3">
<label class="form-label">CEP</label>
<input type="text" class="form-control" id="entregaCEP"> <br/>
</div> 

 <div class="mb-3">
<label class="form-label">Telefone</label>
<input type="text" class="form-control" id="entregaTelefone"> <br/>
</div> 

<div class="mb-3">
<label class="form-label">Referência</label>
<input type="text" class="form-control" id="entregaRefer"> <br/>
</div>
  
<div class="mb-3">
<label class="form-label">Valor Total</label>
<input type="text" class="form-control" id="valorTotal"> <br/>
</div>
  
<div class="mb-3">
<label class="form-label">Quantidade de Itens</label>
<input type="text" class="form-control" id="qtdItems"> <br/>
</div>

<div class="mb-3">
<label class="form-label">Data da Devolução</label>
<input type="text" class="form-control" id="dtDevolucao"> <br/>
</div>
  
<div class="mb-3">
<label class="form-label">Motivo da Devolução</label>
<input type="text" class="form-control" id="motivoDevolucao"> <br/>
<input type="submit" name="gravar" class="btn btn-primary">
</div>
</form>
</div>
</center>
   
</body>
</html>
