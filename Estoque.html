<!DOCTYPE html>
<head>
<meta charset="utf-8">

<title>Tabela Estoque</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<link href="css/estilo.css" type="text/css" rel="stylesheet">


</head>
<body>

<center>
<br/>
<div id="">
<form id="formuestoque">
 <div class="mb-3">
<label class="form-label">Id Estoque</label>
<input type="text" class="form-control" id="idEstoque"> <br/>
</div> 

 <div class="mb-3">
<label class="form-label">Id Produto</label>
<input type="text" class="form-control" id="idproduto"> <br/>
</div> 

<div class="mb-3">
<label class="form-label">Data de Entrada</label>
<input type="text" class="form-control" id="dtEntradaes"> <br/>
</div>
  
<div class="mb-3">
<label class="form-label">Quantidade</label>
<input type="text" class="form-control" id="quantidadees"> <br/>
</div>
  
<div class="mb-3">
<label class="form-label">Data de Fabricação </label>
<input type="text" class="form-control" id="dtFabricacao"> <br/>
</div>

<div class="mb-3">
<label class="form-label">Data de Vencimento</label>
<input type="text" class="form-control" id="dtVencimento"> <br/>
</div>
  
 <div class="mb-3">
<label class="form-label">NF Compra</label>
<input type="text" class="form-control" id="nfCompra"> <br/>
</div> 

 <div class="mb-3">
<label class="form-label">Preço de Compra</label>
<input type="text" class="form-control" id="precoCompra"> <br/>
</div> 

<div class="mb-3">
<label class="form-label">Itens Compra</label>
<input type="text" class="form-control" id="icmsCompra"> <br/>
</div>
  
<div class="mb-3">
<label class="form-label">Preço Venda</label>
<input type="text" class="form-control" id="precoVenda"> <br/>
</div>
  
<div class="mb-3">
<label class="form-label">Quantidade Vendida</label>
<input type="text" class="form-control" id="qtdVendida"> <br/>
</div>

<div class="mb-3">
<label class="form-label">Qtd Ocorrencia</label>
<input type="text" class="form-control" id="qtdOcorrencia"> <br/>
</div>

<div class="mb-3">
<label class="form-label">Ocorrencia</label>
<input type="text" class="form-control" id="ocorrencia"> <br/>
<input type="submit" name="gravar" class="btn btn-primary">
</div>
  
</form>
</div>
</center>
   
</body>
</html>
