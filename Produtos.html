<!DOCTYPE html>
<head>
<meta charset="utf-8">

<title>Tabela Produtos </title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<link href="css/estilo.css" type="text/css" rel="stylesheet">



</head>
<body>

<center>
<br/>
<div id="">
<form id="formuprodutos">
 <div class="mb-3">
<label class="form-label">Id Produtos</label>
<input type="text" class="form-control" id="idprodutos"> <br/>
</div> 

 <div class="mb-3">
<label class="form-label">Fabricantes</label>
<input type="text" class="form-control" id="fabricantes"> <br/>
</div> 

<div class="mb-3">
<label class="form-label">Nome do Produto</label>
<input type="text" class="form-control" id="Nomeprod"> <br/>
</div>
  
<div class="mb-3">
<label class="form-label">Marca do Produto</label>
<input type="text" class="form-control" id="Marcaprod"> <br/>
</div>
  
<div class="mb-3">
<label class="form-label">Modelo do Produto</label>
<input type="text" class="form-control" id="modeloprod"> <br/>
</div>

<div class="mb-3">
<label class="form-label">Id Categoria</label>
<input type="text" class="form-control" id="idCategoriaprod"> <br/>
</div>
  
 <div class="mb-3">
<label class="form-label">Descrição</label>
<input type="text" class="form-control" id="descricao"> <br/>
</div> 

 <div class="mb-3">
<label class="form-label">Unidade Medida</label>
<input type="text" class="form-control" id="unidadeMedida"> <br/>
</div> 

<div class="mb-3">
<label class="form-label">Largura</label>
<input type="text" class="form-control" id="largura"> <br/>
</div>
  
<div class="mb-3">
<label class="form-label">Altura</label>
<input type="text" class="form-control" id="altura"> <br/>
</div>
  
<div class="mb-3">
<label class="form-label">Profundidade</label>
<input type="text" class="form-control" id="profundidade"> <br/>
</div>

<div class="mb-3">
<label class="form-label">Peso</label>
<input type="text" class="form-control" id="peso"> <br/>
</div>

<div class="mb-3">
<label class="form-label">Cor</label>
<input type="text" class="form-control" id="cor"> <br/>
<input type="submit" name="gravar" class="btn btn-primary">
</div>
  
</form>
</div>
</center>
   
</body>
</html>
